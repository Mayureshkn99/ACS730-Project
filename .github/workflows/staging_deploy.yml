name: "Terraform - Staging"

on:
  push:
    branches:
    - staging

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform-destroy-webserver:
    name: "Terraform Destroy Webserver"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ASIA3CDEULUKJV4NO2WX
      AWS_SECRET_ACCESS_KEY: JiGKsiiwyv3n7vpVn58gQzm0U73hWymqvBBHshcY
      AWS_SESSION_TOKEN: 
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest
          terraform_wrapper: true

      - name: Setup SSH
        run: |
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ./webserver/projectkey.pub
          chmod 600 ./webserver/projectkey.pub
        shell: bash

      - name: Terraform Init
        run: terraform init
        working-directory: ./webserver

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: ./webserver

  terraform-destroy-network:
    name: "Terraform Destroy Network"
    needs: terraform-destroy-webserver
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ASIA3CDEULUKJV4NO2WX
      AWS_SECRET_ACCESS_KEY: JiGKsiiwyv3n7vpVn58gQzm0U73hWymqvBBHshcY
      AWS_SESSION_TOKEN: 
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest
          terraform_wrapper: true

      - name: Terraform Init
        run: terraform init
        working-directory: ./Network

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: ./Network


  terraform-provision-network:
    name: "Terraform Provision Network"
    needs: terraform-destroy-network
    runs-on: ubuntu-latest
    env:
    #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AWS_ACCESS_KEY_ID: ASIA3CDEULUKJV4NO2WX
      AWS_SECRET_ACCESS_KEY: JiGKsiiwyv3n7vpVn58gQzm0U73hWymqvBBHshcY
      AWS_SESSION_TOKEN: 

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest
          terraform_wrapper: true

      - name: Terraform fmt
        id: fmt
        run: terraform fmt 
        continue-on-error: true
        working-directory: ./Network

      - name: Terraform Init
        run: terraform init
        working-directory: ./Network

      - name: Terraform Validate
        run: terraform validate -no-color
        working-directory: ./Network
    
      - name: Terraform Plan
        run: terraform plan -input=false -no-color -out tf.plan
        continue-on-error: true
        working-directory: ./Network

      - name: Get result
        run: echo "${{ steps.validate.outputs.stdout }}"

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./Network


  terraform-provision-webserver:
    name: "Terraform Provision Webserver"
    needs: terraform-provision-network
    runs-on: ubuntu-latest
    env:
    #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AWS_ACCESS_KEY_ID: ASIA3CDEULUKJV4NO2WX
      AWS_SECRET_ACCESS_KEY: JiGKsiiwyv3n7vpVn58gQzm0U73hWymqvBBHshcY
      AWS_SESSION_TOKEN: 

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ./webserver/projectkey.pub
          chmod 600 ./webserver/projectkey.pub
        shell: bash

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest
          terraform_wrapper: true

      - name: Terraform fmt
        id: fmt
        run: terraform fmt 
        continue-on-error: true
        working-directory: ./webserver

      - name: Terraform Init
        run: terraform init
        working-directory: ./webserver

      - name: Terraform Validate
        run: terraform validate -no-color
        working-directory: ./webserver
    
      - name: Terraform Plan
        run: terraform plan -input=false -no-color -out tf.plan
        continue-on-error: true
        working-directory: ./webserver

      - name: Get result
        run: echo "${{ steps.validate.outputs.stdout }}"

      - name: Terraform Apply
        run: terraform apply -auto-approve
