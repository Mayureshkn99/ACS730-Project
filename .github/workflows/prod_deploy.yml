        run: terraform fmt 
        continue-on-error: true
        working-directory: ./Terraform/Prod/Webserver

      - name: Terraform Init
        run: terraform init
        working-directory: ./Terraform/Prod/Webserver

      - name: Terraform Validate
        run: terraform validate -no-color
        working-directory: ./Terraform/Prod/Webserver
    
