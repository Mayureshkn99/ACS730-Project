name: "Terraform - Production"

on:
  push:
    branches:
    - prod

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform-destroy-webserver:
    name: "Terraform Destroy Webserver"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ASIA3CDEULUKCE4ELWUK
      AWS_SECRET_ACCESS_KEY: 2Rud9W/At4QRTDqhX+DSiWVrdAfreKiOI5KpUr4Q
      AWS_SESSION_TOKEN: 
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest
          terraform_wrapper: true

      - name: Setup SSH
        run: |
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ./Terraform/Prod/Webserver/projectkey.pub
          chmod 600 ./Terraform/Prod/Webserver/projectkey.pub
        shell: bash

      - name: Terraform Init
        run: terraform init
        working-directory: ./Terraform/Prod/Webserver

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: ./Terraform/Prod/Webserver

  terraform-destroy-network:
    name: "Terraform Destroy Network"
    needs: terraform-destroy-webserver
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ASIA3CDEULUKCE4ELWUK
      AWS_SECRET_ACCESS_KEY: 2Rud9W/At4QRTDqhX+DSiWVrdAfreKiOI5KpUr4Q
      AWS_SESSION_TOKEN: 
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest
          terraform_wrapper: true

      - name: Terraform Init
        run: terraform init
        working-directory: ./Terraform/Prod/Network

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: ./Terraform/Prod/Network


  terraform-provision-network:
    name: "Terraform Provision Network"
    needs: terraform-destroy-network
    runs-on: ubuntu-latest
    env:
    #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AWS_ACCESS_KEY_ID: ASIA3CDEULUKCE4ELWUK
      AWS_SECRET_ACCESS_KEY: 2Rud9W/At4QRTDqhX+DSiWVrdAfreKiOI5KpUr4Q
      AWS_SESSION_TOKEN: 

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest
          terraform_wrapper: true

      - name: Terraform fmt
        id: fmt
        run: terraform fmt 
        continue-on-error: true
        working-directory: ./Terraform/Prod/Network

      - name: Terraform Init
        run: terraform init
        working-directory: ./Terraform/Prod/Network

      - name: Terraform Validate
        run: terraform validate -no-color
        working-directory: ./Terraform/Prod/Network
    
      - name: Terraform Plan
        run: terraform plan -input=false -no-color -out tf.plan
        continue-on-error: true
        working-directory: ./Terraform/Prod/Network

      - name: Get result
        run: echo "${{ steps.validate.outputs.stdout }}"

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./Terraform/Prod/Network


  terraform-provision-webserver:
